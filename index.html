<!DOCTYPE html>

<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <title>Kriptokuna Novčanik</title>
   <meta name="description" content="">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="icon" type="image/png" href="./img/favicon.ico?v=1.0.1" />
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
   <link rel="stylesheet" href="./css/custom.css">
</head>

<body>

   <!-- Loading Page -->
   <div class="container" style="padding: 0 30px;" id="page-loading">
      <div class="row">
         <div class="col-0 col-lg-3"></div>
         <div class="col-12 col-lg-6 text-center">
            <div class="bg-light p-md-5 py-5 border shadow-lg my-5">
               <div class="row">
                  <div class="col"></div>
                  <div class="col-10">
                     <img src="./img/logo.png" alt="Kriptokuna Novčanik" class="img-fluid" style="max-height: 70px;">
                  </div>
                  <div class="col"></div>
               </div>
               <div class="row mt-4">
                  <div class="d-flex justify-content-center">
                     <div class="spinner-border text-danger" role="status">
                       <span class="visually-hidden">Loading...</span>
                     </div>
                   </div>
               </div>
            </div>
         </div>
         <div class="col-0 col-lg-3"></div>
      </div>
   </div>

   <!-- Login Page -->
   <div class="container" style="padding: 0 30px; display: none;" id="page-login">
      <div class="row">
         <div class="col-0 col-lg-3"></div>
         <div class="col-12 col-lg-6">
            <div class="bg-light p-md-5 p-5 border shadow-lg my-5">
               <div class="row">
                  <div class="col-12">
                     <img src="./img/logo.png" alt="Kriptokuna Novčanik" class="img-fluid" style="max-height: 70px;">
                  </div>
               </div>
               <div class="row mt-4">
                     <form action="javascript:void(0)">
                        <div class="mb-4">
                           <label class="form-label fw-bold">Unesi lozinku</label>
                           <input type="password" class="form-control" id="exampleInputPassword1">
                         </div>
                        <button type="button" class="btn btn-success btn-lg">
                           <i class="bi bi-arrow-right-circle-fill"></i> Login
                        </button>
                     </form
               </div>
            </div>
         </div>
         <div class="col-0 col-lg-3"></div>
      </div>
   </div>

   <!-- Main Page -->
   <div class="container" style="padding: 0 30px; display: none;" id="page-main">

      <!-- Header -->
      <div class="row py-5">
         <div class="col-7 g-0">
            <img src="./img/logo.png" alt="Kriptokuna Novčanik" class="img-fluid" style="max-height: 70px;">
         </div>
         <div class="col-2 col-sm-2 col-lg-3"></div>
         <div class="col-1 text-end fs-1 mt-auto" style="margin-bottom: -5px;">
            <a href="https://t.me/Kriptokuna" target="_blank"><i class="bi bi-patch-question text-dark"></i></a>
         </div>
         <div class="col-2 col-sm-2 col-lg-1 text-end fs-1 mt-auto" style="margin-bottom: -5px;">
            <a href="javascript:void(0)" id="settings"><i class="bi bi-gear text-dark"></i></a>
         </div>
      </div>

      <!-- Screen Home -->
      <div id="screen-home">
         <div class="row">
            <div class="bg-light p-md-5 p-3 border shadow-lg" style="color: #515151;">
               <span class="display-1 p-2 fw-bold">0.00</span><span class="fs-3">kn</span>
            </div>
         </div>
         <div class="row py-4">
            <div class="col-md-2 col-3 text-start px-0">
               <a href="javascript:void(0)" id="cards"><i class="bi bi-credit-card-fill text-primary main-icon"></i></a>
            </div>
            <div class="col-xl-8 col-md-6 col-3"></div>
            <div class="col-xl-1 col-md-2 col-3 text-end">
               <a href="javascript:void(0)" id="receive"><i class="bi bi-arrow-down-circle-fill text-success main-icon"></i></a>
            </div>
            <div class="col-xl-1 col-md-2 col-3 text-end px-0">
               <a href="javascript:void(0)" id="send"><i class="bi bi-arrow-up-right-circle-fill text-danger main-icon"></i></a>
            </div>
         </div>
      </div>

      <!-- Screen Receive -->
      <div id="screen-receive" style="display: none;">
         <div class="row">
            <div class="bg-light p-md-5 p-3 border shadow-lg" style="color: #515151;">
               <div class="row">
                  <div class="col-0 col-lg-4"></div>
                  <div class="col-12 col-lg-4">
                     <label class="form-label fw-bold">Račun</label>
                     <div class="input-group mb-3 input-group-sm">
                        <input type="text" class="form-control" aria-describedby="basic-addon2" readonly value="3PJ7XXo6hoGtjts2HGnjV5GTSGexLfg5JEV">
                        <div class="input-group-append">
                           <button class="btn btn-primary" type="button">
                              <i class="bi bi-files"></i>
                           </button>
                        </div>
                     </div>
                     <label class="form-label fw-bold">QR Kod</label>
                     <img src="./img/qrcode.svg" alt="QR Code" class="qrcode border border-dark">
                  </div>
                  <div class="col-0 col-lg-4"></div>
               </div>
            </div>
         </div>
         <div class="row py-4">
            <div class="text-start px-0">
               <button class="btn btn-secondary btn-lg" type="button" id="backFromReceive">
                  <i class="bi bi-arrow-left-circle-fill"></i>
               </button>
            </div>
         </div>
      </div>

      <!-- Screen Send -->
      <div id="screen-send" style="display: none;">
         <div class="row">
            <div class="bg-light p-md-5 py-5 border shadow-lg" style="color: #515151;">
               <div class="row">
                  <div class="col-0 col-lg-3"></div>
                  <div class="col-12 col-lg-6">
                     <form action="javascript:void(0)">
                        <div class="mb-3">
                           <label class="form-label fw-bold">Adresa računa</label>
                           <div class="input-group mb-3 input-group-sm">
                              <input type="text" class="form-control" placeholder="Adresa računa" aria-label="Adresa računa">
                              <div class="input-group-append">
                                 <button class="btn btn-primary" type="button">
                                    <i class="bi bi-upc-scan"></i>
                                 </button>
                              </div>
                           </div>
                        </div>
                        <div class="mb-5">
                           <label class="form-label fw-bold">Iznos</label>
                           <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Iznos kuna" aria-label="Iznos kuna">
                        </div>
                        <div class="d-grid">
                           <button type="submit" class="btn btn-danger btn-block btn-lg" data-bs-toggle="modal" data-bs-target="#passwordModal">
                              <i class="bi bi-arrow-up-right-circle-fill"></i> Pošalji
                           </button>
                        </div>
                     </form>
                  </div>
                  <div class="col-0 col-lg-3"></div>
               </div>
            </div>
         </div>
         <div class="row py-4">
            <div class="text-start px-0">
               <button class="btn btn-secondary btn-lg" type="button" id="backFromSend">
                  <i class="bi bi-arrow-left-circle-fill"></i>
               </button>
            </div>
         </div>
      </div>

      <!-- Screen Cards -->
      <div id="screen-cards" style="display: none;">
         <div class="row">
            <div class="bg-light p-md-5 p-3 border shadow-lg" style="color: #515151;">
               <span class="text-secondary">Ova mogućnost je u izradi i bit će dostupna u slijedećoj verziji.</span>
            </div>
         </div>
         <div class="row py-4">
            <div class="text-start px-0">
               <button class="btn btn-secondary btn-lg" type="button" id="backFromCards">
                  <i class="bi bi-arrow-left-circle-fill"></i>
               </button>
            </div>
         </div>
      </div>

      <!-- Screen Settings -->
      <div id="screen-settings" style="display: none;">
         <div class="row">
            <div class="bg-light p-md-5 py-5 border shadow-lg" style="color: #515151;">
               <div class="row">
                  <div class="col-0 col-lg-3"></div>
                  <div class="col-12 col-lg-6">
                     <form action="javascript:void(0)">
                        <div class="mb-3">
                          <label class="form-label fw-bold">Seed riječi za backup</label>
                          <textarea class="form-control" name="" id="" rows="3" readonly></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#passwordModal">
                           <i class="bi bi-lightbulb-fill"></i> Prikaži
                        </button>
                        <button type="submit" class="btn btn-primary ms-3" disabled>
                           <i class="bi bi-files"></i> Kopiraj
                        </button>
                     </form>
                  </div>
                  <div class="col-0 col-lg-3"></div>
               </div>
               <div class="row mt-5">
                  <div class="col-0 col-lg-3"></div>
                  <div class="col-12 col-lg-6">
                     <form action="javascript:void(0)">
                        <div class="mb-3">
                           <label class="form-label fw-bold">Nova lozinka</label>
                           <input type="password" class="form-control" id="exampleInputPassword1">
                         </div>
                        <div class="mb-3">
                          <label class="form-label fw-bold">Ponovi novu lozinku</label>
                          <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <button type="submit" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#passwordModal">
                           <i class="bi bi-lock-fill"></i> Promijeni lozinku
                        </button>
                     </form>
                  </div>
                  <div class="col-0 col-lg-3"></div>
               </div>
            </div>
         </div>
         <div class="row py-4">
            <div class="text-start px-0">
               <button class="btn btn-secondary btn-lg" type="button" id="backFromSettings">
                  <i class="bi bi-arrow-left-circle-fill"></i>
               </button>
            </div>
         </div>
      </div>

      <!-- Button trigger modal -->
      <!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#passwordModal">
         Launch demo modal
      </button> -->
      
      <!-- Modal Password -->
      <div class="modal fade" id="passwordModal" tabindex="-1" aria-labelledby="passwordModalLabel" aria-hidden="true">
         <div class="modal-dialog">
         <div class="modal-content">
            <div class="modal-header">
               <h5 class="modal-title" id="passwordModalLabel">Unesi lozinku</h5>
               <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Odustani"></button>
            </div>
            <div class="modal-body pt-1">
               <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="modal-footer justify-content-between">
               <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                  <i class="bi bi-x-circle-fill"></i> Odustani
               </button>
               <button type="button" class="btn btn-danger">
                  <i class="bi bi-arrow-right-circle-fill"></i> Nastavi
               </button>
            </div>
         </div>
         </div>
      </div>

   </div>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
   <script src="./src/app.ts"></script>

</body>

</html>

      <!-- Screen Home -->

            </div>
         </div>
      </div>

      <!-- Screen Receive -->
      <div id="screen-receive" style="display: none;">
         <div class="row">
            <div class="bg-light p-md-5 p-3 border shadow-lg" style="color: #515151;">

                  <div class="col-0 col-lg-4"></div>
                  <div class="col-12 col-lg-4">
                     <h6 class="mb-3">Račun:</h6>

                     <h6 class="mb-3">QR Kod:</h6>

                  <div class="col-0 col-lg-4"></div>

            </div>
         </div>
         <div class="row py-4">

                              </div>
                           </div>

                        <div class="mb-4">
